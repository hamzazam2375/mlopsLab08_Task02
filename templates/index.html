<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-predict {
            background-color: #007bff;
            color: #fff;
        }
        .btn-predict:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            color: green;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pakistan House Price Prediction</h1>
        <form method="POST">
            {% for feature in features %}
                <div class="mb-3">
                    <label>{{ feature }}</label>
                    <input type="text" class="form-control" name="{{ feature }}" required>
                </div>
            {% endfor %}
            <div class="d-grid">
                <button type="submit" class="btn btn-predict btn-lg">Predict</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result">
                Predicted Price: PKR {{ prediction }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
